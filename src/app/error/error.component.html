<h4 mat-dialog-title>
    <mat-icon style="color: crimson; vertical-align: middle;">error</mat-icon>
    <span style="vertical-align: middle;">An error occurred!</span>
</h4>
<div mat-dialog-content>
    <p class="mat-body-1" class="dialog-content">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
</div>
