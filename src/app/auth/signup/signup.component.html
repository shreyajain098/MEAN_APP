<div class="signup-container">
    <mat-card >
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSignUp(signupForm)" class="signup-form" #signupForm="ngForm" *ngIf="!isLoading">
      
          <mat-form-field class="input-field">
            <input matInput type="email" name="email" ngModel placeholder="E-mail"
            #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
          </mat-form-field>

          <mat-form-field class="input-field" matTooltip="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number." matTooltipPosition="above">
            <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" ngModel placeholder="Password" #pwdInput="ngModel"
                   required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="pwdInput.invalid">Please enter a valid password</mat-error>

          </mat-form-field>
      
          <button class="saveBtn" mat-raised-button type="submit"  [disabled]="!signupForm.form.valid"
          color="primary">Signup</button>
        </form>
      </mat-card>
    </div>

    <div class="userStatus">
        <p>Already a user?</p>
        <a routerLink="/auth/login">login here</a>
    </div>
