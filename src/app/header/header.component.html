<mat-toolbar color="primary">
    <span><a routerLink="/">Posts</a></span>
    <span class="spacer"></span>
    <ul>

        <li><a *ngIf="isUserAuthenticated" mat-button routerLink="/create" routerLinkActive="mat-accent">Add Post</a>
        </li>
        <li> <a *ngIf="!isUserAuthenticated" mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a></li>
        <li> <a *ngIf="!isUserAuthenticated" mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li><button mat-button *ngIf="isUserAuthenticated" (click)="onLogout()">Logout</button></li>

    </ul>
</mat-toolbar>
